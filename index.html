<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <div id="ticket">
        <h1>Réservation</h1>
        <p>
            Date :
            <select id="selectDate">
                <option value="1">Lundi</option>
                <option value="2">Mardi</option>
                <option value="3">Mercredi</option>
                <option value="4">Jeudi</option>
                <option value="5">Vendredi</option>
            </select>
        </p>
        <p>
            Quantité :
            <input type="number" id="inputQuantite">
        </p>
    </div>
    <button class="button-4" role="button" id="add">Ajouter un ticket</button>
    <button class="button-4" role="button" id="submit">Envoyer</button>
</form>
<script src="spectacle.js"></script>
</body>
</html>
